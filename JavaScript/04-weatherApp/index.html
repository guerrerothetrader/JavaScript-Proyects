<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Introduce tu ciudad" spellcheck="false">
            <button><img src="../img/loupe.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="../img/cloudy.png" alt="" class="weather-icon">
            <h1 class="temp">22 ÂºC</h1>
            <h2 class="city">Madrid</h2>
            <div class="details">
                <div class="col">
                    <img src="../img/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../img/wind.png" alt="">
                    <div>
                        <p class="wind">20km/h</p>
                        <p>Velocidad del Viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
